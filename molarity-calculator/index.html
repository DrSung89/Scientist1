<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molarity Calculator | Scientist's Toolkit</title>
    <meta name="description" content="Calculate Molarity, Mass, Volume, and Molecular Weight instantly.">
    <meta property="og:image" content="https://scientisttoolkit.xyz/og-image.png">
    <meta property="og:url" content="https://scientisttoolkit.xyz/molarity-calculator/">
    <meta name="twitter:image" content="https://scientisttoolkit.xyz/og-image.png">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="canonical" href="https://scientisttoolkit.xyz/molarity-calculator/">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9274620489745017" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <header><h1>Scientist's Toolkit</h1></header>
     <nav>
        <a href="../" class="nav-btn">Home</a>
        <a href="../molarity-calculator/" class="nav-btn">Molarity</a>
        <a href="../dilution-calculator/" class="nav-btn">Dilution</a>
        <a href="../outlier-detector/" class="nav-btn">Outlier</a>
        <a href="../hed-calculator/" class="nav-btn">HED</a>
        <a href="../t-test-calculator/" class="nav-btn">T-Test</a>
        <a href="../chi-square-calculator/" class="nav-btn">Chi-Square</a>
        <a href="../board/" class="nav-btn">Board</a>
        <a href="../help/" class="nav-btn">Help & Info</a>
    </nav>

    <main>
        <section id="molarity-calc" class="calculator active" style="display:block;">
            <h2>Molarity Calculator</h2>
            <p>Enter 3 values to calculate the 4th.</p>
            
            <div class="input-group">
                <label for="mass">Mass</label>
                <input type="number" id="mass" placeholder="Input value...">
                <select id="mass-unit">
                    <option value="g" selected>g</option>
                    <option value="mg">mg</option>
                    <option value="ug">µg</option>
                    <option value="kg">kg</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="concentration">Concentration</label>
                <input type="number" id="concentration" placeholder="Input value...">
                <select id="conc-unit">
                    <option value="mM" selected>mM</option>
                    <option value="M">M</option>
                    <option value="uM">µM</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="volume">Volume</label>
                <input type="number" id="volume" placeholder="Input value...">
                <select id="vol-unit">
                    <option value="mL" selected>mL</option>
                    <option value="L">L</option>
                    <option value="uL">µL</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="mw">Molecular Weight</label>
                <input type="number" id="mw" placeholder="Input value...">
                <span>g/mol</span>
            </div>

            <button id="calculate-molarity">Calculate</button>
            <div id="molarity-result" class="result"></div>
        </section>
    </main>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scientist's Toolkit Redirector</title>
    <script type="text/javascript">
        // 현재 잘못된 경로를 파라미터(p)로 담아서 메인 페이지로 보냅니다.
        var path = window.location.pathname;
        window.location.replace(window.location.protocol + "//" + window.location.hostname + "/?p=" + encodeURIComponent(path));
    </script>
</head>
<body>
</body>
</html>

    <main>
        <section id="dilution-calculator" class="calculator active" style="display:block;">
            <h2>üß™ Dilution Calculator</h2>
            <p>Enter 3 values to calculate the 4th. (M‚ÇÅV‚ÇÅ = M‚ÇÇV‚ÇÇ)</p>
            
            <div class="dilution-grid" style="display: grid; gap: 15px; margin-bottom: 20px;">
                <div class="input-group" style="margin-bottom:0;">
                    <label for="m1" style="width:140px;">Stock Conc. (M‚ÇÅ)</label>
                    <input type="number" id="m1" placeholder="Input...">
                    <select id="m1-unit">
                        <option value="M">M</option>
                        <option value="mM">mM</option>
                        <option value="uM">¬µM</option>
                        <option value="nM">nM</option>
                    </select>
                </div>

                <div class="input-group" style="margin-bottom:0;">
                    <label for="v1" style="width:140px;">Stock Vol. (V‚ÇÅ)</label>
                    <input type="number" id="v1" placeholder="Input...">
                    <select id="v1-unit">
                        <option value="L">L</option>
                        <option value="mL" selected>mL</option>
                        <option value="uL">¬µL</option>
                    </select>
                </div>
                
                <div class="input-group" style="margin-bottom:0;">
                    <label for="m2" style="width:140px;">Target Conc. (M‚ÇÇ)</label>
                    <input type="number" id="m2" placeholder="Input...">
                    <select id="m2-unit">
                        <option value="M">M</option>
                        <option value="mM" selected>mM</option>
                        <option value="uM">¬µM</option>
                        <option value="nM">nM</option>
                    </select>
                </div>

                <div class="input-group" style="margin-bottom:0;">
                    <label for="v2" style="width:140px;">Target Vol. (V‚ÇÇ)</label>
                    <input type="number" id="v2" placeholder="Input...">
                    <select id="v2-unit">
                        <option value="L">L</option>
                        <option value="mL" selected>mL</option>
                        <option value="uL">¬µL</option>
                    </select>
                </div>
            </div>

            <button id="calculate-dilution">Calculate</button>
            
            <div id="dilution-result" class="result" style="line-height: 1.4; padding: 12px;"></div>
        </section>

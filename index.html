<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과학자 툴킷 (Scientist's Toolkit)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>과학자 툴킷 (Scientist's Toolkit)</h1>
    </header>

    <nav>
        <button id="show-mass-calc" class="active">분자량 계산기</button>
        <button id="show-outlier-check">Outlier 검정기</button>
        <button id="show-hed-calc">HED 계산기</button>
    </nav>

    <main>
        <section id="mass-calculator" class="calculator active">
            <h2>분자량 계산기</h2>
            <p>네 개의 값 중 세 개를 입력하면 나머지 하나가 계산됩니다. (질량 = 농도 * 부피 * 분자량)</p>
            <div class="input-group">
                <label for="mass">질량 (Mass)</label>
                <input type="number" id="mass" placeholder="값을 입력하세요...">
                <select id="mass-unit">
                    <option value="g">g</option>
                    <option value="mg" selected>mg</option>
                    <option value="ug">µg</option>
                    <option value="ng">ng</option>
                    <option value="pg">pg</option>
                </select>
            </div>
            <div class="input-group">
                <label for="concentration">농도 (Concentration)</label>
                <input type="number" id="concentration" placeholder="값을 입력하세요...">
                <select id="concentration-unit">
                    <option value="M">M</option>
                    <option value="mM" selected>mM</option>
                    <option value="uM">µM</option>
                    <option value="nM">nM</option>
                    <option value="pM">pM</option>
                </select>
            </div>
            <div class="input-group">
                <label for="volume">부피 (Volume)</label>
                <input type="number" id="volume" placeholder="값을 입력하세요...">
                <select id="volume-unit">
                    <option value="L">L</option>
                    <option value="mL" selected>mL</option>
                    <option value="uL">µL</option>
                </select>
            </div>
            <div class="input-group">
                <label for="mw">분자량 (Molecular Weight)</label>
                <input type="number" id="mw" placeholder="값을 입력하세요...">
                <span>g/mol</span>
            </div>
            <button id="calculate-mass">계산</button>
            <div id="mass-result" class="result"></div>
        </section>

        <section id="outlier-checker" class="calculator">
            <h2>Outlier 검정기</h2>
            <p>데이터를 쉼표(,)나 공백으로 구분하여 입력하세요.</p>
            <textarea id="outlier-data" rows="10" placeholder="예: 1, 2, 3, 4, 5, 100"></textarea>
            <button id="check-outliers">검정</button>
            <div id="outlier-result" class="result"></div>
        </section>

        <section id="hed-calculator" class="calculator">
            <h2>HED (Human Equivalent Dose) 계산기</h2>
            <p>종 A의 정보를 입력하고, 종 B의 체중을 입력하면 종 B의 해당 섭취량이 계산됩니다.</p>
            <div class="hed-group">
                <h3>종 A (Species A)</h3>
                <div class="input-group">
                    <label for="species-a">동물 종</label>
                    <select id="species-a">
                        <option value="Rat">Rat</option>
                        <option value="Mouse">Mouse</option>
                        <option value="Hamster">Hamster</option>
                        <option value="Gerbil">Gerbil</option>
                        <option value="Guinea Pig">Guinea Pig</option>
                        <option value="Rabbit">Rabbit</option>
                        <option value="Dog">Dog</option>
                        <option value="Monkey">Monkey</option>
                        <option value="Minipig">Minipig</option>
                        <option value="Pig">Pig</option>
                        <option value="Human" selected>Human</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="dose-a">섭취량 (Dose)</label>
                    <input type="number" id="dose-a" placeholder="값을 입력하세요...">
                    <select id="dose-a-unit">
                        <option value="mg">mg</option>
                        <option value="g">g</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="weight-a">체중 (Weight)</label>
                    <input type="number" id="weight-a" placeholder="값을 입력하세요...">
                    <select id="weight-a-unit">
                        <option value="kg">kg</option>
                        <option value="g">g</option>
                    </select>
                </div>
            </div>
            <div class="hed-group">
                <h3>종 B (Species B)</h3>
                 <div class="input-group">
                    <label for="species-b">동물 종</label>
                    <select id="species-b">
                        <option value="Human" selected>Human</option>
                        <option value="Rat">Rat</option>
                        <option value="Mouse">Mouse</option>
                        <option value="Hamster">Hamster</option>
                        <option value="Gerbil">Gerbil</option>
                        <option value="Guinea Pig">Guinea Pig</option>
                        <option value="Rabbit">Rabbit</option>
                        <option value="Dog">Dog</option>
                        <option value="Monkey">Monkey</option>
                        <option value="Minipig">Minipig</option>
                        <option value="Pig">Pig</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="weight-b">체중 (Weight)</label>
                    <input type="number" id="weight-b" placeholder="값을 입력하세요...">
                    <select id="weight-b-unit">
                        <option value="kg">kg</option>
                        <option value="g">g</option>
                    </select>
                </div>
            </div>
            <button id="calculate-hed">계산</button>
            <div id="hed-result" class="result"></div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
